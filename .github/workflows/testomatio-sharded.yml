name: Testomatio Sharded Run

on:
  workflow_dispatch:
    inputs:
      grep:
        description: 'tests to grep'
        required: false
        default: ''
      run:
        required: false
      testomatio:
        required: false

jobs:
  test:
    name: Testomatio Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2]
        shardTotal: [2]
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Build the project
      run: npm run build --if-present
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Run Playwright tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
      run: TESTOMATIO_DEBUG=1 npx playwright test --grep "${{ github.event.inputs.grep }}" --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        TESTOMATIO: "${{ github.event.inputs.testomatio }}"
        TESTOMATIO_RUN: "${{ github.event.inputs.run }}"

    - name: Upload Testomatio debug file
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: testomatio-debug-shard-${{ matrix.shardIndex }}
        path: /tmp/testomatio.debug.*
        retention-days: 7

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-shard-${{ matrix.shardIndex }}
        path: playwright-report/
        retention-days: 7
